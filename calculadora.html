<!DOCTYPE html>
<html>
    <head>
        <title>Testeos con JS</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="calculadora.css">
    </head>
    <body>
        <div class="container">
            <div class="pantalla">
                <p class="num2"></p>
                <p class="operador"></p>
                <p class="num1"></p>
                <p class="resultadoP"></p>
            </div>
            <div class="reset">
                <p>Reset</p>
            </div>
            <div class="teclado">
                <div class="uno">1</div>
                <div class="dos">2</div>
                <div class="tres">3</div>
                <div class="mas">+</div>
                <div class="cuatro">4</div>
                <div class="cinco">5</div>
                <div class="seis">6</div>
                <div class="menos">-</div>
                <div class="siete">7</div>
                <div class="ocho">8</div>
                <div class="nueve">9</div>
                <div class="multiplicar">x</div>
                <div class="clear">C</div>
                <div class="cero">0</div>
                <div class="resultado">=</div>
                <div class="dividir">/</div>
            </div>
        </div>
        <script src="calculadora.js"></script>
    </body>
</html>
